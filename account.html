        <div class="space-y-4 mb-6">
            <button class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 flex items-center justify-center">
                <svg class="icon-small" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.0003 4.75C14.0531 4.75 15.8208 5.4855 17.1524 6.744L18.9659 4.9304C17.1983 3.3985 14.8016 2.5 12.0003 2.5C7.3006 2.5 3.2842 5.0592 1.2891 9.0061L3.5855 10.7485C4.3052 9.0792 6.002 7.75 8.0003 7.75C9.4002 7.75 10.6001 8.3188 11.4001 9.206L12.0003 8.5C11.8003 8.7 11.6002 8.9 11.4002 9.1L12.0003 9.7L12.0003 4.75ZM22.5 12.0003C22.5 11.0002 22.4 10.0001 22.2 9.0001L12.0003 9.0001L12.0003 14.0002L17.5 14.0002C17.3 15.0001 16.7 16.0002 15.8 17.0003L18.0 18.7003L18.0003 18.7003C19.8 17.0003 21.3 14.7002 22.1 12.0002L22.5 12.0003Z"/>
                </svg>
                Continue with Google
            </button>
            <button class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 flex items-center justify-center">
                <svg class="icon-small" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 16.9234 5.37889 21.0458 9.77196 21.849V14.375H7.16562V12H9.77196V10.0384C9.77196 7.4253 11.3664 5.91899 13.626 5.91899C14.7009 5.91899 15.8239 6.11585 15.8239 6.11585V8.42152H14.4719C13.1557 8.42152 12.75 9.22744 12.75 10.1558V12H15.6022L15.1524 14.375H12.75V21.849C17.1257 20.9566 20.5 16.8924 20.5 12C20.5 6.47715 16.0228 2 10.5 2V2C4.97715 2 0.5 6.47715 0.5 12C0.5 17.0016 4.34112 21.1352 9.3887 21.9845L9.77196 21.849H12.2719V14.375H14.8783L15.3281 12H12.75V10.1558C12.75 9.22744 13.1557 8.42152 14.4719 8.42152H15.8239V5.91899C15.8239 5.91899 14.7009 5.91899 13.626 5.91899Z"/>
                </svg>
                Continue with Facebook
            </button>
            <button class="w-full py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 flex items-center justify-center">
                <svg class="icon-small" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.0004 3.00001C14.0722 2.99997 16.2995 4.39999 17.5855 4.39999C18.8715 4.39999 21.0004 3.00001 21.0004 5.99999C21.0004 8.99997 18.0004 9.49997 18.0004 11.5C18.0004 13.5 21.0004 14.0001 21.0004 17C21.0004 19.9999 18.8715 18.6 17.5855 18.6C16.2995 18.6 14.0722 19.9999 12.0004 19.9999C9.92857 19.9999 7.70131 18.6 6.41531 18.6C5.12931 18.6 3.0004 19.9999 3.0004 17C3.0004 14.0001 6.0004 13.5 6.0004 11.5C6.0004 9.49997 3.0004 8.99997 3.0004 5.99999C3.0004 3.00001 5.12931 4.39999 6.41531 4.39999C7.70131 4.39999 9.92857 2.99997 12.0004 3.00001ZM14.0004 0.5C15.0004 0.5 16.0004 1 16.0004 2.5C16.0004 4 15.0004 4.5 14.0004 4.5C13.0004 4.5 12.0004 4 12.0004 2.5C12.0004 1 13.0004 0.5 14.0004 0.5Z"/>
                </svg>
                Continue with Apple
            </button>
        </div>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
        </form>

</body>
